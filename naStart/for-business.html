<!DOCTYPE html>

<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Для бизнеса</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="shortcut icon" href="img/nastart.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="business">
        <div class="container">
            <header class="header header_business">
                <div class="header-wrapper">
                    <div class="header-logo" id="logo">
                        <a class="header-logo__link" href="index.html">
                            <img src="icons/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="back">
                        <a href="index.html" class="back__link">
                            <img class="back__image" src="icons/back-arrow.svg" alt="arrow">назад</a>
                    </div>
                </div>
            </header>
        </div>
        <div class="container">
            <div class="business-content">
                <div class="business-content__wrapper">
                    <div class="business-content__header">ПОДКЛЮЧИ<br>СВОЙ ОФИС</div>
                    <div class="business-content__descr">Для решения ваших задач мы готовы подключить ваш офис или<br>производственное помещение к собственным оптико-волоконным<br>сетям связи на индивидуальных условиях.
                    </div>
                    <form enctype="multipart/form-data" method="post" id="form" onsubmit="send(event, 'send.php')">
                        <div class="form__wrapper">
                            <div class="form__name"><label for="name">Ваше имя</label><input autocomplete="off" class="form__input" placeholder="" name="name" type="text" id="name"></div><br>
                            <div class="form__mail"><label for="mail">Контакт для связи</label><input autocomplete="off" class="form__input" placeholder="" name="email" type="text" id="mail">
                            </div><br><br><br>
                        </div>
                        <input value="отправить" class="button" type="submit">

                    </form>

                </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/post.js">
    </script>
</body>

</html>
