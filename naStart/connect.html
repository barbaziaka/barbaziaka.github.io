<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Страница оплаты</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="connect">
        <header class="header header_connect">
            <div class="container">
                <div class="header-wrapper">
                    <div class="header-logo" id="logo">
                        <a class="header-logo__link" href="index.html">
                            <img src="icons/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="back">
                        <a href="index.html" class="back__link">
                            <img class="back__image" src="icons/back-arrow.svg" alt="arrow">назад</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="connect__banner">
                <div class="connect__descr">интернет</div>
                <div class="connect__icons"><img src="img/connect__internet-icon.svg" alt="wifi-icon"></div>
            </div>
            <div class="connect__wrapper">
                <form enctype="multipart/form-data" method="post" id="form" onsubmit="send(event, 'send.php')">
                    <div class="form__wrapper form__wrapper_connect">
                        <div class="form__item">
                            <div class="form__tariff">
                                <label for="tariff">Я выбираю</label>
                                <select class="form__select" name="tariff" id="tariff">
                                <option value="easy-start">Легкий старт / 50 Мбит</option>
                                <option value="quick-start">Быстрый старт / 100 Мбит/с</option>
                                <option value="afterburner">Форсаж / 200 Мбит/с</option>
                                <option value="rocket">Ракета / 300 Мбит/с</option>
                            </select>
                            </div>
                            <br>
                            <div class="form__name"><label for="name">Меня зовут</label><input autocomplete="off" class="form__input" placeholder="" name="name" type="text" id="name">
                            </div>
                            <br>
                            <div class="form__address"><label for="address">Адрес подключения</label><input autocomplete="off" class="form__input" placeholder="" name="address" type="text" id="address">
                            </div>
                            <br>
                            <div class="form__apartment-number"><label for="apartment-number">Номер квартиры</label><input autocomplete="off" class="form__input" placeholder="" name="apartment-number" type="text" id="apartment-number">
                            </div>
                            <br>
                            <div class="form__phone"><label for="phone">Номер телефона</label><input autocomplete="off" class="form__input" placeholder="" name="phone" type="text" id="phone">
                            </div>
                            <br>
                            <div class="form__mail"><label for="mail">Почта</label><input autocomplete="off" class="form__input" placeholder="" name="email" type="text" id="mail">
                            </div>
                            <br>
                        </div>

                        <div class="form__checkboxes">
                            <div class="form-check__item">
                                <label class="form-check__label">
                                        <input type="checkbox" class="form-check__input" id="checkbox"><span class="form-check__box"></span><div class="form-check__text">Мне нужен Wi-Fi роутер</div></label>
                            </div><br>
                            <div class="form-check__item">
                                <label class="form-check__label">
                                        <input type="checkbox" class="form-check__input" id="checkbox"><span class="form-check__box"></span><div class="form-check__text">Мне нужна ТВ приставка</div></label>
                            </div><br>
                            <div class="form-check__item">
                                <label class="form-check__label">
                                        <input type="checkbox" class="form-check__input" id="checkbox"><span class="form-check__box"></span><div class="form-check__text">Мне нужен выделенный IP адрес</div></label>
                            </div><br>
                        </div>
                        <br><br><br>
                    </div>
                    <input value="отправить" class="button" type="submit">
                </form>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/post.js"></script>
</body>

</html>
