<!DOCTYPE html>

<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Личный кабинет</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="account-page">

        <div class="container">
            <header class="header header_account-page">
                <div class="header-wrapper">
                    <div class="header-logo" id="logo">
                        <a class="header-logo__link" href="index.html">
                            <img src="icons/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="back">
                        <a href="index.html" class="back__link">
                            <img class="back__image" src="icons/back-arrow.svg" alt="arrow">назад</a>
                    </div>
                </div>
            </header>
        </div>

        <div class="container">
            <div class="account-page__wrapper">
                <div class="account-page-menu__wrapper">
                    <nav class="account-page-menu">
                        <ul class="account-page-menu__list">
                            <li class="account-page-menu__item">
                                <a href="#" class="account-page-menu__link">Информация</a>
                            </li>
                            <li class="account-page-menu__item">
                                <a href="#" class="account-page-menu__link">Смена тарифа</a>
                            </li>
                            <li class="account-page-menu__item">
                                <a href="#" class="account-page-menu__link">Оплата</a>
                            </li>
                            <li class="account-page-menu__item">
                                <a href="#" class="account-page-menu__link">Лицевой счёт</a>
                            </li>
                            <li class="account-page-menu__item">
                                <a href="#" class="account-page-menu__link">Обещанный платёж</a>
                            </li>
                            <li class="account-page-menu__item">
                                <a href="#" class="account-page-menu__link">СмотрЁшка.TV</a>
                            </li>
                            <li class="account-page-menu__item">
                                <a href="#" class="account-page-menu__link">Обратная связь</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="account-page__content">
                    <div class="account-page__info-user">
                        <div class="account-page__info-user-header"></div>
                        <div class="account-page__info-user-body"></div>
                        <div class="account-page__info-user-footer"></div>
                    </div>
                    <div class="account-page__info">
                        <div class="account-page__info-balance"></div>
                        <div class="account-page__info-company"></div>
                    </div>
                </div>

            </div>

        </div>



    </section>



    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/post.js"></script>

</body>

</html>
